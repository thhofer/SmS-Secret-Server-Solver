buildscript {
  ext.kotlin_version = '1.1.60'

  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'application'

group = "ch.ge.thhofer.ctf.crypto"
version = "1.0.0-SNAPSHOT"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'ch.ge.thhofer.ctf.crypto.SolverKt'

defaultTasks 'run'
repositories {
  mavenCentral()
}
dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
  compile "com.google.guava:guava:21.0"
}
compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}